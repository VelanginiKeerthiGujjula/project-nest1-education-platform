<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Educational Platform</title>
    <link rel="stylesheet" href="static\style.css"> 
</head>
<body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo"><img src="static\kietimage.png" width="70px" height="70vh"></h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="/">HOME</a></li>
                        <li><a href="/About">ABOUT</a></li> 
                        <li><a href="/Services">SERVICES</a></li> 
                        <li><a href="/Course">COURSE</a></li> 
                        <li><a href="/Contact">CONTACT</a></li> 
                    </ul>
                </div>
                <div class="search">
                    <input class="srch" type="search" name="" placeholder="Type To Text">
                    <a href="#"><button class="btn">Search</button></a>
                </div>
            </div>
            <div class="content">
                <h1>Sign Up</h1>
                <p class="par">Create your account to access our educational platform.</p>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                    <button type="button" class="btnn" onclick="redirectToLogin()">Sign Up</button>
                </form>
                
                <p class="link">Already have an account? 
                    <a href="/Login">Log In here</a></p>
            </div>
        </div>
    
        <script>
            function redirectToLogin() {
                window.location.href = "/Login";
            }
        </script>
    </body>
    </html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog - Educational Platform</title>
    <link rel="stylesheet" href="static\style.css"> 
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo"><img src="static\kietimage.png" width="100px" height="70vh"></h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="/About">ABOUT</a></li> 
                    <li><a href="/Services">SERVICES</a></li> 
                    <li><a href="Course">COURSE</a></li> 
                    <li><a href="/Contact">CONTACT</a></li> 
                </ul>
            </div>
            <div class="search">
                <input class="srch" type="search" name="" placeholder="Type To Text">
                <a href="#"><button class="btn">Search</button></a>
            </div>
        </div>
        <div class="content">
            <h1>Course Catalog</h1>
            <p class="par">Explore our wide range of courses to enhance your knowledge and skills.</p>
            
            <h2 style="text-align: center;" >course</h2><hr> 
            <div class="container">
                <hr>
                <div>
                    <form action="/select_course" method="POST">
                    <label for="course">Course :</label>
                    <select name="course" id="course">
                        <option value="/Python">Python</option>
                        <option value="/Html">HTML</option>
                        <option value="/C">C language</option>
                        <option value="/Java">Java</option>
                    </select>
                </div>

                <button type="button" class="btn btn-danger" onclick="window.location.href = document.getElementById('course').value;">Choose Course</button>
            </form>
            </div>  
</body>
